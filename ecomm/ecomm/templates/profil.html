{% extends 'base.html' %}

{%block content%}

{%for i in user%}
<section style="background-color: #eee;">
  <div class="container py-5 ">
  
    <div class=" row ">
      <div class="col-lg-4">
        <div class="card mb-1">
          <div class="card-body text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-2">John Smith</h5>
          </div>
        </div>
      </div>

      <div class=" col-lg-8  " >
        <div class="card mb-5">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">Johnatan Smith</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Username</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{i.username}}</p>
              </div>
            </div>
            <hr>
            <div class="row mb-3">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{i.email}}</p>
              </div>
            </div>
            <button type="button" class="btn btn-primary" name="edit" id="{{i.id}}"> Edit Profil </button>
            <div class="d-flex justify-content-center ">
              {% if request.user.is_authenticated %}
                <a href="{% url 'toko:checkout' %}">
                  <button type="button" class="btn btn-outline-primary">Checkout</button>
                </a>
                <a href="{% url 'toko:order-summary' %}">
                  <button type="button" class="btn btn-outline-primary ms-4" >Summary Order</button>
                </a>
              {%else%}
                <a href="{% url 'account_login' %}">
                  <button type="button" class="btn btn-outline-primary">Checkout</button>
                </a>
                <a href="{% url 'account_login'%}">
                  <button type="button" class="btn btn-outline-primary ms-4" >Summary Order</button>
                </a>
              {%endif%}
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>
{%endfor%}

{%endblock content%}
